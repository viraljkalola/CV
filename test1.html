<!DOCTYPE html>
<html>
  <body>
    <h1>The Document Object</h1>
    <h2>The getElementsByClassName() Method</h2>

    <p>Change the text of the first element with class="example":</p>
    <button onclick="abc()">Click Me</button>
    <div class="example">Element1</div>

    <div class="example">Element1</div>

    <script>
      function abc() {
        const collection = document.querySelector(".example");
        collection.innerHTML = "Hello World!";
      }
    </script>
  </body>
</html>
